<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class = "header">
            <h1>A Classic Game of Rock Paper Scissors</h1>
        </div>

        <div class="gameDiv" id="gameDiv">
            <div class="player">
                <h1 id="playerText">You: </h1>
            </div> 
            <div class="computer">
                <h1 id="computerText">Computer: </h1>
            </div>
            <div class="buttons">
                <button class="choiceBtn">Rock</button>
                <button class="choiceBtn">Paper</button>
                <button class="choiceBtn">Scissors</button>
            </div>
            <div class="results">
                <h1 id="score">Score (First to five)</h1>
                <div class="playerComputer">
                    <h2 id="scoreTextPlayer">You:</h2>
                    <h2 id="scoreTextComputer">Computer:</h2>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
