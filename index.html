<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class = "header">

        </div>
        <div class="gameDiv" id="gameDiv">
            <div class="player">
                <h1 id="playerText">Player: </h1>
            </div>
            <div class="computer">
                <h1 id="computerText">Computer: </h1>
            </div>
            <div class="buttons">
                <button class="choiceBtn">Rock</button>
                <button class="choiceBtn">Paper</button>
                <button class="choiceBtn">Scissors</button>
            </div>
            <div class="score">
                <h1>Score</h1>
                <h2 id="scoreTextPlayer">Player:</h2>
                <h2 id="scoreTextComputer">Computer:</h2>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
